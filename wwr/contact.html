<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact Wild Rapids Rafting Company to learn more about our thrilling white water rafting adventures, make reservations, or ask questions.">
    <meta name="author" content="Cristhian Nefi Dorado Aguilar">
    <title>Contact Us - Wild Rapids Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Wild Rapids Rafting Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>


        <section class="company-info">
            <h2>Our Information</h2>
            <p><strong>Address:</strong> 123 River Rapids Lane, Adventure City, AC 45678</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@wildrapidsrafting.com</p>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509364!2d-122.4194154846815!3d37.77492927975992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085818c5f0f9b1b%3A0x4c7c8f8b5f0f9b1b!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1633046400000!5m2!1sen!2sus"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </section>


        <section class="team-profiles">
            <h2>Meet Our Team</h2>
            <div class="profiles">
                <figure>
                    <img src="images/a.jpeg" alt="Jake Morrison">
                    <figcaption>Jake Morrison - Founder</figcaption>
                </figure>
                <figure>
                    <img src="images/b.jpeg" alt="Sarah Chen">
                    <figcaption>Sarah Chen - Co-Founder</figcaption>
                </figure>
                <figure>
                    <img src="images/c.jpeg" alt="Alex Johnson">
                    <figcaption>Alex Johnson - Lead Guide</figcaption>
                </figure>
            </div>
        </section>


        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label>
                        <input type="radio" name="purpose" value="general" required>
                        General Inquiry
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="reservation">
                        Reservation Question
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Wild Rapids Rafting - Cristhian Nefi Dorado Aguilar</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter-icon.png" alt="Twitter">
            </a>
        </nav>
    </footer>
</body>

</html>
